#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"admin"/}

<div class="content box">
  <h1 class="title">
    All Known Songs in the Database:
  </h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID </th>
      <th>Song</th>
      <th>Artist</th>
      <th>Duration</th>
    </tr>
    </thead>
    <tbody>
    #{list items:readings, as:'reading'}
    <tr>
      <td>
        ${reading.id}
      </td>
      <td>
        ${reading.temp}
      </td>
      <td>
        ${reading.windSpeed}
      </td>
      <td>
        ${reading.pressure}
      </td>
    </tr>
    #{/list}
    </tbody>
  </table>
</div>
