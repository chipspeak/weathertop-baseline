#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
<div class="content box">
  <h1 class="title">
    ${station.location}
  </h1>
  <a href="/stations/${station.id}" class="icon has-text-primary">
    <i class="fas fa-folder"></i>
  </a>
  <a href="/dashboard/deleteStation/${station.id}" class="icon has-text-danger">
    <i class="fas fa-trash"></i>
  </a>
</div>
#{/list}
<form class="box" action="/dashboard/addStation" method="POST">
  <div class="field">
    <label class="label">Station</label>
    <input class="input is small" placeholder="Station Name" type="text" name="location">
  </div>
  <button class="button is-link is-info">Add New Station</button>
</form>
